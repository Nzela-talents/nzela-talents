<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#152a45"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#c45a3b" opacity="0.1"/>
  <circle cx="1100" cy="100" r="150" fill="#c45a3b" opacity="0.08"/>

  <!-- Logo icon (simplified) -->
  <g transform="translate(450, 180)">
    <!-- Person 1 (front) -->
    <circle cx="80" cy="30" r="25" fill="#c45a3b"/>
    <path d="M40 140 Q80 80 120 140 Q80 120 40 140" fill="#c45a3b"/>

    <!-- Person 2 (back) -->
    <circle cx="140" cy="10" r="20" fill="#1e3a5f" stroke="#fff" stroke-width="3"/>
    <path d="M110 100 Q140 50 170 100 Q140 85 110 100" fill="#1e3a5f" stroke="#fff" stroke-width="3"/>

    <!-- Path/Road -->
    <path d="M30 160 Q100 100 180 160" stroke="#fff" stroke-width="4" fill="none" opacity="0.6"/>
  </g>

  <!-- Text: NZELA -->
  <text x="600" y="380" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">NZELA TALENTS</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9" text-anchor="middle">Révéler, structurer et connecter les talents</text>
  <text x="600" y="475" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9" text-anchor="middle">de la diaspora pour l'Afrique de demain</text>

  <!-- Bottom accent line -->
  <rect x="500" y="520" width="200" height="4" fill="#c45a3b" rx="2"/>
</svg>
